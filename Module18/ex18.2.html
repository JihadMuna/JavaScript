<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible"
content="IE=edge" />
<meta name="viewport"
content="width=device-width, initial-scale=1.0" />
<title>Modifying Elements</title>
<style>
h1 {
color: red;
}
p {
font-size: 20px;
}
</style>
<body>
<h1>
I hate the color red. If only I was blue and I
can sing "Im blue da da di da da daaa"
</h1>
<p class="paragraph">I wish I was bigger</p>
<div id="description">
Select me and change my display property
</div>
</body>
<script>

const h1 = document.querySelector("h1");
//1. Change the h1 color to blue.
h1.style.color="blue"

//2. Change the paragraph to 30 px
const p = document.querySelector("p");
p.style.fontSize="30px";

//3. Change the description to an inline-block
const id = document.querySelector("#description");
id.style.display="inline-block";

//4. Change the body to a background color of green
const background = document.body;
background.style.backgroundColor="green";

//5. Change the document title from “Modifying Elements” to
//something else.

const change=document.querySelector("title");
change.innerText= "changed title";



</script>
