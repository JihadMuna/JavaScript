<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ex22.1.js" defer></script>
    <title>Forms</title>
</head>
<body>
    
<form id="submitForm" action="#">
    <label for="userName">Enter your name:</label>
    <input id="fullname" name="userName" type="text" placeholder="user name">
    <br>

   <label for="userAge">Enter your age:</label>
    <input name="userAge" type="number" placeholder="user age">
    <br>

   <label for="userEmail">Enter your e-mail</label>
    <input name="userEmail" type="email" placeholder="user email">
<br>

    <button id="submitBtn">Submit !</button>

</form>

</body>
</html>
