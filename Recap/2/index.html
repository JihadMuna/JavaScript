<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Movies</h1>
  <main>
    <section id="form-wrapper">
<h2>Add a New Movie</h2>
<form action="#" id="addForm">
  <label for="title">Title:</label>
  <input type="text" id="title"required>

  <label for="genre">Genre:</label>
  <input type="text" id="genre"required>

  <label for="director">Director:</label>
  <input type="text" id="director"required>

  <label for="releaseYear">Release Year:</label>
  <input type="number" id="releaseYear"required>

  <label for="rating">Rating:</label>
  <input type="number" id="rating" step="0.1" required>

  <label for="img">Img URL:</label>
  <input type="url" id="img"required>

<button type="submit">Add Movie</button>
</form>

<section id="search-section">
<form action="#" id="searchForm">
  <h3>Search for movies</h3>
  <input type="text" name="searchText" placeholder="ex. godfather">
  <button>Search</button>
  </form>
</section>
  <button id="clearBtn">clear</button>
  </section>
  
<section id="cardContainer"></section>

</main>
    <script src="index.js"></script>
</body>
</html>
